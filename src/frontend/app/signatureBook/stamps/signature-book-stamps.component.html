<mat-toolbar color="primary" class="stamps-header" [attr.aria-label]="'lang.myStamps' | translate">
    <mat-icon class="fa fa-pen-nib material-icons"></mat-icon>
    <span role="heading">{{'lang.myStamps' | translate}}</span>
</mat-toolbar>
<div class="component-container">
    <div *ngIf="stamps.length > 0" class="stamps-container">
        <button
            *ngFor="let stamp of stamps"
            mat-raised-button
            class="stamp-button"
            [title]="'lang.applyStamp' | translate"
            [style.backgroundImage]="'url(' + (stamp.contentUrl | secureUrl | async) + ')'"
            (click)="signWithStamp(stamp)"
        ></button>
    </div>
    <div *ngIf="stamps.length === 0"
        class="no-stamp"
        [title]="'lang.noStamp' | translate"
        [attr.aria-label]="'lang.noStamp' | translate">
        <mat-icon class="fa fa-ban"></mat-icon>
        <span>{{'lang.noStamp' | translate}}</span>
    </div>
</div>
