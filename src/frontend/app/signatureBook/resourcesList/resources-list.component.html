<mat-toolbar color="primary" role="banner" [attr.aria-label]="basketLabel" class="mat-toolbar">
    <span class="basket-label" role="heading">{{ basketLabel }}</span>
    <button mat-icon-button [attr.aria-label]="'lang.closeSidePanel' | translate" [title]="'lang.closeSidePanel' | translate" (click)="closeResListPanel.emit()">
        <mat-icon class="fa fa-arrow-left"></mat-icon>
    </button>
</mat-toolbar>
<div *ngFor="let resource of resources" [class.selectedRes]="resource.resId === resId" style="cursor: pointer;" (click)="goToResource(resource)">
    <div class="row">
        <div class="col-md-1">
            <button mat-icon-button class="followIcon" [attr.aria-label]="(resource.mailTracking ? 'lang.untrackThisMail' : 'lang.trackThisMail') | translate"
                [title]="(resource.mailTracking === true ? 'lang.untrackThisMail' : 'lang.trackThisMail' ) | translate"
                (click)="$event.stopPropagation(); toggleMailTracking(resource)">
                <mat-icon [ngClass]="[resource.mailTracking ? 'fas fa-star' : 'far fa-star']" aria-hidden="true"></mat-icon>
            </button>
        </div>
        <div class="col-md-2">
            <mat-icon style="margin-right: 12px;" [title]="resource.statusLabel"
                [ngStyle]="{'color': resource.priorityColor}" color="primary"
                aria-hidden="true"
                class="{{resource.statusImage.charAt(0)}}{{resource.statusImage.charAt(1)}} {{resource.statusImage}} {{resource.statusImage.charAt(0)}}{{resource.statusImage.charAt(1)}}-2x">
            </mat-icon> <span>{{resource.chrono}}</span>
        </div>
        <div class="col-md col-md-date">
            <mat-icon color="default" class="fa fa-calendar-alt" aria-hidden="true" [title]="'lang.creationDate' | translate"></mat-icon>
            <span class="date" [title]="resource.creationDate | date:'dd/MM/y'">{{resource.creationDate | date:'dd/MM/y'}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <mat-checkbox color="primary"
                aria-label="SÃ©lectionner cette ressource"
                (click)="$event.stopPropagation();">
            </mat-checkbox>
        </div>
        <div class="col-md-2">
           <span class="subject">{{resource.subject}}</span>
        </div>
        <div class="col-md col-md-date">
            <mat-icon color="default" class="fa fa-bell" aria-hidden="true" [title]="'lang.processLimitDate' | translate"></mat-icon>
            <span class="date" [title]="resource.processLimitDate === null ? ('lang.undefined' | translate) : resource.processLimitDate | date:'dd/MM/y'">{{resource.processLimitDate === null ? ('lang.undefined' | translate) : resource.processLimitDate | date:'dd/MM/y'}}</span>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
