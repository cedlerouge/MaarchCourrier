<div class="book-footer">
    <div class="book-footer-actions">
        <div *ngIf="loading">
            <mat-spinner class="spinner-white" diameter="50" aria-hidden="true"></mat-spinner>
        </div>
        <ng-container *ngIf="!loading">
            <button tabindex="0" [attr.aria-label]="rightActions[0]?.label"
                mat-stroked-button
                class="action-button action-button-valid"
                (click)="$event.stopPropagation(); processAction(rightActions[0])"
                >
                <div class="action-button-button-label" [title]="rightActions[0]?.label">
                    <mat-icon color="default" class="fa fa-thumbs-up" aria-hidden="true"></mat-icon>
                    <span>
                        {{ rightActions[0]?.label | shorten: 45: '...' }}
                    </span>
                </div>
                <button *ngIf="rightActions.length > 1" aria-haspopup="menu" tabindex="0"
                    mat-button
                    class="more-actions"
                    [matMenuTriggerFor]="menuValidationActions"
                    [title]="'lang.moreActions' | translate"
                    [attr.aria-label]="'lang.moreActions' | translate"
                    (click)="$event.stopPropagation()"
                    (mousedown)="$event.preventDefault()"
                >
                    <mat-icon class="fa fa-ellipsis-vertical" aria-hidden="true"></mat-icon>
                </button>
            </button>
            <mat-menu #menuValidationActions="matMenu" yPosition="above">
                <ng-container *ngFor="let action of rightActions; let i = index">
                    <button *ngIf="i !== 0" mat-menu-item>{{ action.label }}</button>
                </ng-container>
            </mat-menu>

            <button tabindex="0" [attr.aria-label]="leftActions[0]?.label"
                mat-stroked-button class="action-button action-button-reject"
                (click)="processAction(leftActions[0])">
                <div tabindex="0" class="action-button-button-label" [title]="leftActions[0]?.label">
                    <mat-icon color="default" class="fa fa-thumbs-down" aria-hidden="true"></mat-icon>
                    <span>
                        {{ leftActions[0]?.label | shorten: 45: '...' }}
                    </span>
                </div>
                <div class="more-actions" *ngIf="leftActions.length > 1">
                    <button aria-haspopup="menu" tabindex="0"
                        mat-button
                        class="action-button-more-actions"
                        [matMenuTriggerFor]="menuRefusalActions"
                        [title]="'lang.moreActions' | translate"
                        [attr.aria-label]="'lang.moreActions' | translate"
                        (click)="$event.stopPropagation()"
                    >
                        <mat-icon class="fa fa-ellipsis-vertical" aria-hidden="true"></mat-icon>
                    </button>
                </div>
            </button>
            <mat-menu #menuRefusalActions="matMenu" yPosition="above">
                <ng-container *ngFor="let action of leftActions; let i = index">
                    <button *ngIf="i !== 0" mat-menu-item>{{ action.label }}</button>
                </ng-container>
            </mat-menu>
        </ng-container>
    </div>
    <div class="book-footer-stamps">
        <div *ngIf="stamp === undefined">
            <mat-spinner class="spinner-white" diameter="50" aria-hidden="true"></mat-spinner>
        </div>
        <div *ngIf="stamp !== undefined" class="sign-button-container">
            <button
                mat-button
                class="sign-button"
                [title]="'lang.applyStamp' | translate"
                *ngIf="stamp?.contentUrl"
                [disabled]="stamp === null"
                [style.backgroundImage]="'url(' + (stamp?.contentUrl | secureUrl | async) + ')'"
                (click)="signWithStamp(stamp)"
            ></button>
            <button *ngIf="stamp !== undefined" mat-button
                class="open-sign-list-button"
                [title]="'lang.displayStampsList' | translate"
                (click)="openSignaturesList()">
                <mat-icon class="fa fa-angle-right" aria-hidden="true"></mat-icon>
            </button>
            <div *ngIf="!stamp?.contentUrl" class="no-stamp">
                {{ 'lang.noStamp' | translate }}
            </div>
        </div>
    </div>
</div>
