<ng-container *ngFor="let button of toolsListButtons">
    <button *ngIf="button.allowedSources.includes(from)" mat-mini-fab
        [id]="button.id"
        [disabled]="selectedRes.length === 0"
        [title]="button.label"
        (click)="button.click()">
        <mat-icon [class]="button.icon"></mat-icon>
    </button>
</ng-container>
